name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Pacman
        uses: Yashiromann/pacman-contribution-graph@main
        with:
          github_user_name: ayousocrazy

      - name: Commit files
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate pacman contribution graph"
          add: "dist"
